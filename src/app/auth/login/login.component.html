<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-12">
      <div class="form-wrapper"> 
      <mat-tab-group (selectedIndexChange)="updateUserType($event)">
        <mat-tab label="Login as User" [ngClass]="{ 'active': userType === 'user' }">
          <br>
          <ng-template mat-tab-label>
            <mat-icon>person</mat-icon>
            <span>Login as User</span>
          </ng-template>
          <div mat-tab-body style="margin-top: auto;">
            <form class="mt-4" #loginForm="ngForm" (ngSubmit)="login()">
              <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput type="text" id="username" name="username" [(ngModel)]="user.username" required>
              </mat-form-field>&nbsp;
              <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" id="password" name="password" [(ngModel)]="user.password" required>
              </mat-form-field>
              <br>
              <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>&nbsp;
              <span>New user?</span>&nbsp;<a routerLink="/register">Register</a>
            </form>
          </div>
        </mat-tab>
        <mat-tab label="Login as Therapist" [ngClass]="{ 'active': userType === 'therapist' }">
          <br>
          <ng-template mat-tab-label>
            <mat-icon>medical_services</mat-icon>
            <span>Login as Therapist</span>
          </ng-template>
          <div mat-tab-body>
            <form class="mt-4" #loginForm="ngForm" (ngSubmit)="login()">
              <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput type="text" id="username" name="username" [(ngModel)]="user.username" required>
              </mat-form-field>&nbsp;
              <mat-form-field appearance="fill">
                <mat-label>License Number</mat-label>
                <input matInput type="text" id="licenseNumber" name="licenseNumber" [(ngModel)]="user.licenseNumber" required>
              </mat-form-field>&nbsp;
              <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" id="password" name="password" [(ngModel)]="user.password" required>
              </mat-form-field>
              <br>
              <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>&nbsp;
              <span>New user?</span>&nbsp;<a routerLink="/register">Register</a>
            </form>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
    </div>
  </div>
</div>
