<div class="row">
  <div class="col-xs-12">
    <button mat-raised-button class="btn btn-primary" (click)="openCreateDiscussionModal()">
      Create New {{ discussionType == 'articles' ? 'Article':  'Issue'}} 
    </button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-12">
    <app-discussion-item *ngFor="let discussion of discussions" [discussion]="discussion"
    [index]="discussion.id"></app-discussion-item>
  </div>
</div>
