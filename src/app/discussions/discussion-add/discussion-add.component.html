<!-- discussion-create-modal.component.html -->
<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Create New Discussion</h5>
    </div>
    <form (ngSubmit)="onSubmit()">
      <div class="modal-body">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" id="title" name="title" class="form-control" [(ngModel)]="discussion.title" required>
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <textarea id="content" name="content" class="form-control" [(ngModel)]="discussion.content" required></textarea>
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <input type="text" id="category" name="category" class="form-control" [(ngModel)]="discussion.category.name" required>
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Author</label>
          <input type="text" id="author" name="author" class="form-control" [(ngModel)]="discussion.author.username" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
        <button type="submit" class="btn btn-primary">Create Discussion</button>
      </div>
    </form>
  </div>
