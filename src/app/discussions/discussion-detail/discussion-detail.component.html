<div class="row">
        <div class="col-md-12">
            <h2>{{ discussion.title }}</h2>
            <p>{{ discussion.content }}</p>
            <h3>Author: {{ discussion.author.username }}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3>Comments</h3>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let comment of discussion.comments">
                    <span class="font-weight-bold">{{ comment.author.username }}:</span> {{ comment.content }}
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <textarea class="form-control" rows="6" [(ngModel)]="newComment" placeholder="Enter your comment here..."></textarea>
            <br>
            <button class="btn btn-primary" (click)="addComment(newComment)">Add Comment</button>
        </div>
    </div>
