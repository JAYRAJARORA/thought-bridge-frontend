<div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Categories</h2>
            <div class="btn-group" role="group">
              <button *ngFor="let category of categories" type="button" class="btn btn-default mr-2 mb-2 px-4 py-2" (click)="onCategoryClick(category)">
                {{ category.name }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
