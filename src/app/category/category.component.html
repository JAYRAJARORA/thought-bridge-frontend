<div class="row mt-4">
  <div class="col">
    <h3 class="card-title">Show Articles by Categories</h3>
    <mat-form-field>
      <mat-select [placeholder]="'Select Categories'" [multiple]="true">
        <mat-option *ngFor="let category of categories" [value]="category.id" (click)="onCategoryClick(category.id)">
          {{ category.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
