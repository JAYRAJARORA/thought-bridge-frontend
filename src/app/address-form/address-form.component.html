<div class="address-form">
  <div class="flex-row">
    <mat-form-field appearance="fill" style="flex: 3;">
      <mat-label>Address</mat-label>
      <input matInput placeholder="Enter your address"
             [(ngModel)]="address.street"
             required
             autocompleteAddress
             (onSelect)="onPlaceSelect($event)"
             #addressInput="ngModel">
      <mat-icon matSuffix>location_on</mat-icon>
    </mat-form-field>&nbsp;

    <mat-form-field appearance="fill" style="flex: 1;">
      <mat-label>City</mat-label>
      <input matInput id="city" [(ngModel)]="address.city" required>
    </mat-form-field>&nbsp;

    <mat-form-field appearance="fill" style="flex: 1;">
      <mat-label>State</mat-label>
      <input matInput id="state" [(ngModel)]="address.state" required>
    </mat-form-field>&nbsp;

    <mat-form-field appearance="fill" style="flex: 1;">
      <mat-label>Country</mat-label>
      <input matInput id="country" [(ngModel)]="address.country" required>
    </mat-form-field>&nbsp;

    <mat-form-field appearance="fill" style="flex: 1;">
      <mat-label>Postal Code</mat-label>
      <input matInput id="postalCode" [(ngModel)]="address.postalCode" required>
    </mat-form-field>&nbsp;
  </div>
</div>
